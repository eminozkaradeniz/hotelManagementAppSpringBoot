<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Room</title>
</head>

<body>

<div class="container">

  <hr>
  <h3>Room Directory</h3>
  <hr>

  <p class="h4 mb-4">Save Room</p>

  <form action="#" th:action="@{/rooms/save}"
        th:object="${room}" method="POST">

    <input type="text" th:field="*{roomNo}"/>
    <input type="text" th:field="*{roomType}"
           class="form-control mb-4 col-4" placeholder="Room type">
    <input type="text" th:field="*{price}"
           class="form-control mb-4 col-4" placeholder="Price">

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/rooms/list}">Back to Rooms List</a>

</div>
</body>

</html>
