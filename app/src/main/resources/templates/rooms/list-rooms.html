<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Room Directory</title>
</head>

<body>

<div class="container">

    <hr>
    <h3>Room Directory</h3>
    <hr>

    <!-- Add a button -->
    <a th:href="@{/rooms/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add Room
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Room No</th>
            <th>Room Type</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempRoom : ${rooms}">

            <td th:text="${tempRoom.roomNo}" />
            <td th:text="${tempRoom.roomType}" />
            <td th:text="${tempRoom.price}" />

            <td>
                <!-- Add "update" button -->
                <a th:href="@{/rooms/showFormForUpdate(roomNo=${tempRoom.roomNo})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button -->
                <a th:href="@{/rooms/delete(roomNo=${tempRoom.roomNo})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this room?'))) return false">
                    Delete
                </a>

                <!-- Add "List Reservations" button -->
                <a th:href="@{/rooms/reservations/list(roomNo=${tempRoom.roomNo})}"
                   class="btn btn-secondary btn-sm">
                    List Reservations
                </a>

            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
