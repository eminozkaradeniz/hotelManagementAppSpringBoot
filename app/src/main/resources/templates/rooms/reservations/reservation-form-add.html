<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

  <title>Save Reservation</title>
</head>

<body>

<div class="container">

  <p class="h4 mb-4">Save Reservation</p>

  <form action="#" th:action="@{/rooms/reservations/save}"
        th:object="${reservation}" method="POST">

    <input type="text" th:field="*{customer}"
           class="form-control mb-4 col-4" placeholder="Customer name"/>
    <input type="text" th:field="*{checkIn}"
           class="form-control mb-4 col-4" placeholder="Check In Date">
    <input type="text" th:field="*{checkOut}"
           class="form-control mb-4 col-4" placeholder="Check Out Date">
    <input type="text" th:field="*{room}" readonly
           class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2">Save</button>

  </form>

  <hr>
  <a th:href="@{/rooms/reservations/list(roomNo=${reservation.room.roomNo})}">Back to Reservations List</a>

</div>
</body>

</html>
